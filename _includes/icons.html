<script>



	// Simple Draggable Desktop Icons
	const SMALL_SCREEN = 900;
	const LARGE_SCREEN = 2000;

	const SCALE = invlerp(SMALL_SCREEN, LARGE_SCREEN, document.body.clientWidth);

	const ICON_SIZE = lerp(30, 60, SCALE);

	const FONT_SIZE = Math.round(lerp(12, 18, SCALE));

	$('.icon').width(ICON_SIZE).height(ICON_SIZE + 30)

	$('.icon .image').width(ICON_SIZE).height(ICON_SIZE)
	$('.icon .text').css("fontSize", FONT_SIZE);

	// $('.icon .image').css("borderWidth", 10)

	$(function () {
		$(".icon").draggable();

		$("#Desktop").on('mousedown', function (e) {
			$('.icon').removeClass("selected");
			if ($(e.target).parent().hasClass('icon'))
			{
				$(e.target).parent().addClass('selected')
			}
		});
	})
</script>
