<audio controls preload="auto" id="ClickDownSound" style="display:none;">
    <source src="/assets/sounds/click_down.mp3" type="audio/mpeg">
</audio>

<script>
    var clickDownSound = document.getElementById("ClickDownSound");
    clickDownSound.volume = 0.2;
    clickDownSound.load();

    $(document).on('mousedown', function () {
        clickDownSound.play();
    })
</script>
